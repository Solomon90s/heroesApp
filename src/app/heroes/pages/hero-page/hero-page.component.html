
<ng-template #divLoading>
  <mat-grid-list cols="1">
    <mat-grid-tile>
      <mat-spinner></mat-spinner>
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>

<!--
? Vamos a mostrar el div si tenemos un héroe
? Si hay héroes los muestra pero si no muestra el ngtemplate
-->
<div *ngIf="hero; else divLoading" class="grid p-3 justify-content-center">

  <mat-card class="col-12 xl:col-3 lg:col-3 sm:col-6 mt-3 ml-2">
    <mat-card-header>
      <mat-card-title>{{ hero.alter_ego }}</mat-card-title>
      <mat-card-subtitle>{{ hero.superhero }}</mat-card-subtitle>
    </mat-card-header>

    <img [src]="hero | heroImage" [alt]="hero.superhero" mat-card-image>

  </mat-card>

  <mat-card class="col-12 xl:col-3 lg:col-3 sm:col-6 mt-3 ml-2">
    <mat-card-header>
      <mat-card-title>Información</mat-card-title>
      <mat-card-subtitle>{{ hero.superhero }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-list>
        <mat-list-item>{{ hero.first_appearance }}</mat-list-item>
        <mat-list-item>{{ hero.characters }}</mat-list-item>
        <mat-list-item>{{ hero.publisher }}</mat-list-item>
        <mat-list-item>{{ hero.alter_ego }}</mat-list-item>
      </mat-list>

      <button
      mat-flat-button
      color="warn"
      (click)="goBack()"
      >
        Regresar
      </button>
    </mat-card-content>

  </mat-card>

</div>
